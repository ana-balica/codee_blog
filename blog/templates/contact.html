{% extends "layout.html" %}
{% block content %}
<div class="contact">
  <h1>Leave me a message</h1>
  <form>
    <input type="text" placeholder="Name" autofocus>
    <input type="email" placeholder="Email">
    <textarea placeholder="Type your message here" cols="53" rows="10"></textarea>
    <button type="submit" class="left">submit</button>
  </form>
</div>
{% endblock %}
